<!DOCTYPE html>
<html style="background-color: antiquewhite;">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name ="viewport" content="text/html;charset=utf-8, width=device-width, initial-scale=1.0" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="wrapper">
            <div>
                <input id="scrn" type="button" value="">
            </div>
            <div id="grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn" onclick="assign('divide'), parameters()">รท</button>
                <button class="btn" onclick="displayValue(7)" value="7">7</button>
                <button class="btn" onclick="displayValue(8)" value="8">8</button>
                <button class="btn" onclick="displayValue(9)" value="9">9</button>
                <button class="btn" onclick="assign('multiply'), parameters()">ร</button>
                <button class="btn" onclick="displayValue(4)" value="4">4</button>
                <button class="btn" onclick="displayValue(5)" value="5">5</button>
                <button class="btn" onclick="displayValue(6)" value="6">6</button>
                <button class="btn" onclick="assign('minus'), parameters()">-</button>
                <button class="btn" onclick="displayValue(1)" value="1">1</button>
                <button class="btn" onclick="displayValue(2)" value="2">2</button>
                <button class="btn" onclick="displayValue(3)" value="3">3</button>
                <button class="btn" onclick="assign('plus'), parameters()">+</button>
                <button class="btn" onclick="displayValue(0)" value="0">0</button>
                <button class="btn">.</button>
                <button class="btn" onclick="reset()">AC</button>
                <button class="btn" onclick="equal()">=</button>
            </div>
        </div>
    </div>
</body>


</html>
